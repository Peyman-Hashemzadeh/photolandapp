name: photolandapp
description: "PhotoLand Studio Management App"

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  # Flutter Localizations (برای DatePicker و dialog ها)
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # State Management
  provider: ^6.1.1

  # تقویم شمسی
  shamsi_date: ^1.0.1
  persian_datetime_picker: ^3.1.1

  # UI
  cupertino_icons: ^1.0.8

  # Utilities
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  intl: ^0.20.2
  flutter_svg: ^2.2.1
  font_awesome_flutter: ^10.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: 'Vazirmatn'
      fonts:
        - asset: fonts/Vazirmatn-Regular.ttf